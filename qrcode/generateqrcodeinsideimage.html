<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Qrcode generate to clients" />
    <meta name="author" content="PetrÃºcio Ricardo Tavares de Medeiros" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
  </head>
  <body>
    
    <div class="content" id="qrcode"/>
    
    <!--img src="screen.png" alt="logo" width="100%" height="100%">
    <div id="qrcode"></div-->

    <!--div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div-->
    <script type="text/javascript">
      /*var qrcode = new QRCode("qrcode");*/
      var qrcode = new QRCode(document.getElementById("qrcode"), {
	  text: "http://www.africau.edu/images/default/sample.pdf",
	  logo: "scene.png",
	  width: 160,
	  height: 140,
	  colorDark : "#000000",
	  colorLight : "#ffffff",
	  correctLevel : QRCode.CorrectLevel.H
      });
      /*qrcode.clear();
      qrcode.makeCode("http://www.africau.edu/images/default/sample.pdf");*/
    </script>

    <style>
      body {
	  background-image: url('screen.png');
	  background-repeat: no-repeat;
	  background-attachment: fixed;  
	  background-size: cover;
	  background-size: 100% 100%;
	  z-index: 0;
      }

      .content {
	  size: 50%
	  height: 128px;
	  left: 65%;
	  margin-top: -125px;
	  margin-left: -125px;
	  position: absolute;
	  top: 50%;
	  width: 128px;
	  opacity:0.9;
	  z-index: 1;
      }

    </style>
    
  </body>
</html>
